<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="Nasrul.css">
    <title>Form MNACorp</title>
  </head>
  <body>
    <div class="utama">


    <h1>Form Pendaftaran <i>MNACorp.</i></h1>
    <hr align="center" width="300px">

    <form>
      <div class="tabel">
      <table cellspacing="0px" cellpadding="10px" align="center">

        <tr>
          <th align=left>
            Nama Depan
          </th>
          <td>
            :
          </td>
          <td>
            <input type="text" size="35%" placeholder="Nama Depan" name="" required>
          </td>
        </tr>
        <tr>
          <th align=left>
            Nama Belakang
          </th>
          <td>
            :
          </td>
          <td>
            <input type="text" size="35%" placeholder="Nama Belakang" name="" required>
          </td>
        </tr>
        <tr>
          <th align=left>
            Jenis Kelamin
          </th>
          <td>
            :
          </td>
          <td>
            <input type="radio" name="kelamin" value="L"> Laki laki
            <input type="radio" name="kelamin" value="P"> Perempuan
          </td>
        </tr>
        <tr>
          <th align=left>
            Status
          </th>
          <td>
            :
          </td>
          <td>
            <input type="checkbox" value=""> Menikah
          </td>
        </tr>
        <tr>
          <th align=left>
            Tanggal Lahir
          </th>
          <td>
            :
          </td>
          <td>
            <input type="date" size="35%" name="" required>
          </td>
        </tr>
        <tr>
          <th align=left>
            No telepon
          </th>
          <td>
            :
          </td>
          <td>
            <input type="number" name="" size="35%" placeholder="Nomor Telepon" maxlength="12" required>
          </td>
        </tr>
        <tr>
          <th align=left>
            E-mail
          </th>
          <td>
            :
          </td>
          <td>
            <input type="email" name="" placeholder="E-mail" size="35%" required>
          </td>
        </tr>
        <tr>
          <th align=left>
            Pendidikan terakhir
          </th>
          <td>
            :
          </td>
          <td>
            <select>
              <option value="s2">S2</option>
              <option value="s1">S1</option>
              <option value="sma">SMA</option>
              <option value="smp">SMP</option>
            </select>
          </td>
        </tr>
        <tr>
          <th align=left>
            Alamat Lengkap
          </th>
          <td>
            :
          </td>
          <td>
            <textarea name="alamat" rows="3" cols="30"></textarea>
          </td>
        </tr>
        </div>
        <div class="tombol">
        <tr>
          <td colspan="3" align=center>
            <input type="submit" value="Submit">
            <input type="reset" value="Cancel ">
          </td>
        </tr>
        </div>
      </table>
    </form>
    </div>
    <hr align="center" width="300px">

    Copyright &copy; Mohammad Nasrul Azis
  </body>
</html>
